                async fetchProfesores() {
                    this.loading = true;
                    this.error = null;
                    
                    try {
                        const response = await axios.get(`${API_BASE_URL}/api/profesores`, { timeout: 15000 });
                        
                        if (response.data && Array.isArray(response.data)) {
                            this.profesores = response.data;
                            this.apiStatus = `‚úÖ ${response.data.length} profesores cargados exitosamente`;
                        } else {
                            throw new Error('Formato de respuesta inv√°lido');
                        }
                        
                    } catch (apiError) {
                        console.error('Error al cargar profesores:', apiError);
                        
                        if (apiError.code === 'ECONNABORTED') {
                            this.error = "Tiempo agotado. El servidor puede estar iniciando.";
                            this.apiStatus = '‚è∞ Timeout - Mostrando datos de ejemplo';
                        } else if (apiError.response) {
                            this.error = `Error del servidor: ${apiError.response.status}`;
                            this.apiStatus = `‚ùå Error ${apiError.response.status} - Mostrando datos de ejemplo`;
                        } else if (apiError.request) {
                            this.error = "No se pudo conectar con el servidor.";
                            this.apiStatus = 'üåê Error de Red - Mostrando datos de ejemplo';
                        } else {
                            this.error = "Error inesperado.";
                            this.apiStatus = '‚öôÔ∏è Error - Mostrando datos de ejemplo';
                        }
                        
                        this.loadExampleData();
                        
                    } finally {
                        this.loading = false;
                    }
                },
